<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
<!--     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
 -->    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <h1 class="title">To-do-List</h1>
        <div class="btnAdd"><i class="fas fa-plus-square fa-2x"></i></div>
        <input type="text" name="newForm" id="newForm" placeholder="Write a new task..." autofocus maxlength="20">
        <input type="text" name="editForm" id="editForm" placeholder="Edit your task..." autofocus maxlength="20">
        <ul>
            <li><span class="btnDone"><i class="far fa-check-square"></i></span><span class="btnEdit"><i class="far fa-edit"></i></span><span class="btnDelete"><i class="far fa-trash-alt"></i></span>Do it somehow</li>
            <li><span class="btnDone"><i class="far fa-check-square"></i></span><span class="btnEdit"><i class="far fa-edit"></i></span><span class="btnDelete"><i class="far fa-trash-alt"></i></span>Do this now</li>
            <li><span class="btnDone"><i class="far fa-check-square"></i></span><span class="btnEdit"><i class="far fa-edit"></i></span><span class="btnDelete"><i class="far fa-trash-alt"></i></span>Do that later</li>
            <li><span class="btnDone"><i class="far fa-check-square"></i></span><span class="btnEdit"><i class="far fa-edit"></i></span><span class="btnDelete"><i class="far fa-trash-alt"></i></span>Do it when you can</li>
        </ul>
    </div>
<!--     <script src="jquery-bundle.js"></script> -->
    <script src="vanilla_js-bundle.js"></script>
</body>
</html>
